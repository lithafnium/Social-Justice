    <div class="modal fade" id="newCampaign" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Campaign</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control form-title" id="campaign-title">
                <p id = "noTitle"  style = "color: red; font-size: 0.8em; display: none">This field is required</p>

              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Location</label>
                <input type="text" class="form-control form-location" id="campaign-title">
                <p id = "noLocation"  style = "color: red; font-size: 0.8em; display: none">This field is required</p>

              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control form-content" id="campaign-description"></textarea>
                <p id = "noContent"  style = "color: red; font-size: 0.8em; display: none">This field is required</p>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success btn-custom" onclick = "addCampaign(this)">Create</button>
          </div>
        </div>
